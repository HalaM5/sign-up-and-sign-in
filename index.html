<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="container-frame contSignUp" id="cont">
            <form action="#">
                <h1>Create an account!</h1>
                <div class="social-container">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands faa-google">g</i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Creat an account!</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="container-frame contSignIn" id="cont">
            <form action="#">
                <h1>Sign In</h1>
                <span>Use your Account</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <button> Sign In</button>
            </form>
        </div> 
        <div class="container-overlay">
            <div class="overlay">
                <div class="overlay-panel right-overlay">
                    <h1>Welcome !</h1>
                    <p>Sign up for first time here</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
                <div class="overlay-panel left-ovelay">
                    <h1>Hello Friend!</h1>
                    <p>you have already an account</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>

            </div>
        </div>   



        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
